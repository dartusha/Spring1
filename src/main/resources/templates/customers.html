<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<a href="/">Home</a>
<br>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>

    <title>Customers</title>
</head>
<body>
<form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
    <a sec:authorize="!isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0" th:href="@{/login}">Login</a>
    <button type="submit" sec:authorize="isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0">Logout</button>
</form>


<a th:href="@{/admin/customers/create}">Create new Customer</a>


    <table border="1" th:unless="${customers.size() == 0}">
        <tr>
            <th>Id</th>
            <th>FIO</th>
        </tr>

        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}">1</td>

            <td>
                <a th:href="@{/admin/customers/edit?id={id}(id=${customer.id})}" th:text="${customer.fio}">Customer</a>
            </td>

        </tr>

    </table>


</body>
</html>
